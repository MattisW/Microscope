<template name="postSubmit">
  <form class="main" align="center">
    <div class="control-group">
      <label class="control-label" for="url">URL</label>
      <div class="controls">
        <input id="formURL" name="url" type="text" value="" placeholder="Your URL"/>
      </div>
    </div>

    <div class="control-group">
      <label class="control-label" for="title">Title</label>
      <div class="controls">
        <input id="formTitle" name="title" type="text" value="" placeholder="Name your post"/>
      </div>
    </div>

    <div class="control-group">
      <label class="control-label" for="message">Message</label>
      <div class="controls">
        <textarea id="formMessage" name="message" type="text" value=""></textarea>
      </div>
    </div>

    <div class="control-group">
      <div class="controls">
        <input type="submit" value="Submit" class="btn btn-primary"/>
      </div>
    </div>
  </form>
</template>
